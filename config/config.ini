[Paths]
log_dir = logs
output_dir = results
chrome_data = bin/chrome_data
data_dir = data

[Browser]
timeout = 30000
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36
viewport_width = 1280
viewport_height = 720
executable_path = bin\chromium-1098\chrome-win\chrome.exe
data_dir = chrome_data
download_host = https://npmmirror.com/mirrors/playwright/

[Proxy]
# 代理类型支持：http/https/socks5
type = http
enable = false
server = 127.0.0.1
port = 8080
username = 
password = 
timeout = 10  # 请求超时时间（秒）

[Schedule]
retry_times = 3
retry_interval = 5
max_workers = 2 